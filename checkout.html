    <script>
      var swiper = new Swiper(".categorySwiper", {
        slidesPerView: 4,
        spaceBetween: 110,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });

      document.addEventListener("DOMContentLoaded", function () {
        //checkout
        const cartData = JSON.parse(localStorage.getItem("cart")) || [];

        const isOnCartPage = window.location.pathname.includes("cart.html");

        if (cartData.length === 0 && !isOnCartPage) {
          // Redirect if cart is empty
          window.location.href = "cart.html";
        } else {
          const checkoutContainer =
            document.getElementById("checkoutContainer");
          const subtotalEl = document.getElementById("subtotal");
          const totalEl = document.getElementById("total");
          const shippingEl = document.getElementById("shipping");

          let subtotal = 0;
          const shipping = 0;

          cartData.forEach((item) => {
            const totalPrice = item.price?.sale * item.quantity;
            subtotal += totalPrice;

            const productRow = document.createElement("div");
            productRow.className = "checkCartrow";
            productRow.innerHTML = `
        <div class="checkMedia">
          <div class="checkImg">
            <img src="${item.thumbnailImage}" class="img-fluid" alt="${item.title}" />
          </div>
          <div class="checkproDetails">
            <div class="checkproName">${item.title}</div>
            <div class="checkColor">${item.color}</div>
            <div class="remove delete-btn" data-id="${item.id}">
              <img src="images/delred.png" alt="Delete" class="remove-btn" data-id="${item.id}" />
            </div>
          </div>
        </div>
        <div class="checksinglePrice">Rs. <span class="checkp">${item.price?.sale} x ${item.quantity} = ${totalPrice}</span></div>
      `;

            const subtotalWrap = document.querySelector(".subtotalWrap");
            checkoutContainer.insertBefore(productRow, subtotalWrap);
          });

          subtotalEl.textContent = subtotal.toFixed(2);
          shippingEl.textContent = shipping.toFixed(2);
          totalEl.textContent = (subtotal + shipping).toFixed(2);
        }

        document
          .getElementById("checkoutForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();

            // Get form values
            const formData = {
              emailPhone: document.getElementById("emailPhone").value,
              newsletter: document.getElementById("emailOffer").checked,
              country: document.getElementById("contrySelect").value,
              firstName: document.getElementById("firstName").value,
              lastName: document.getElementById("lastName").value,
              address:
                document.getElementById("address").value +
                " " +
                document.getElementById("address2").value,
              city: document.getElementById("city").value,
              region: document.getElementById("state").value,
              postalCode: document.getElementById("zipcode").value,
              cod: document.getElementById("cod").checked,
            };

            const fullName = `${formData.firstName} ${formData.lastName}`;
            const fullAddress = `${formData.address}, ${formData.city}, ${formData.region} - ${formData.postalCode}, ${formData.country}`;
            const phoneOrEmail = formData.emailPhone;

            const cartData = JSON.parse(localStorage.getItem("cart")) || [];
            let subtotal = 0;
            const shipping = 0; // Flat rate; change if dynamic

            const products = cartData.map((item) => {
              const totalPrice = item.price?.sale * item.quantity;
              subtotal += totalPrice;

              return {
                name: item.title,
                color: item.color,
                quantity: item.quantity,
                pricePerUnit: item.price?.sale,
                totalPrice: totalPrice,
              };
            });

            const finalTotal = subtotal + shipping;

            const orderSummary = {
              customerName: fullName,
              contact: phoneOrEmail,
              address: fullAddress,
              products: products,
              subtotal: subtotal.toFixed(2),
              shipping: shipping.toFixed(2),
              total: finalTotal.toFixed(2),
              paymentMethod: formData.cod ? "Cash On Delivery" : "Prepaid",
            };

            // Save everything together
            localStorage.setItem(
              "orderDetails",
              JSON.stringify({
                formData,
                orderSummary,
              })
            );

            // Redirect to thank you page
            window.location.href = "thank-you.html";
          });
      });
